<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio_sesion.css">
    <script src="validaciones.js"></script>
    <title>Inicio Sesion</title>
</head>
<body>
    <div class="login">
        <div class="app-title">
            <h1>Inicio de Sesión</h1>
